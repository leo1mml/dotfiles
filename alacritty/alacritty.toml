
[general]
import = [
  "~/.config/alacritty/themes/themes/catppuccin_mocha.toml"
]

[env]
TERM = "xterm-256color"

[font.bold]
family = "Firacode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Firacode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Firacode Nerd Font"
style = "Italic"

[font.normal]
family = "Firacode Nerd Font"
style = "Regular"

[window]
option_as_alt = "Both"
blur = true
opacity = 1
[font]
size = 14.0

[window.padding]
x = 0
y = 10
